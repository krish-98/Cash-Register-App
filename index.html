<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register App</h1>

    <p>Enter the bill amount and cash given by the customer and then get to know the no. of notes to return.</p>

    <label for="bill-amount">Bill Amount: 
      <input id="bill-amount" type="number">
    </label>

    <label for="cash-given">Cash Given:
      <input id="cash-given" type="number">
    </label>

    <button id="check-button">Check</button>
    <div id="error-message"></div>
    <h2>Return Change</h2>

    <table>
      <tr>
        <th>No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>50</td>
        <td>20</td>
        <td>10</td>
        <td>1</td>
      </tr>
    </table>
    
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
